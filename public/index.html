<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="<%= BASE_URL %>tdx_logo.png">
    <title>淘小熊</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but my doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    // 存储外链邀请code
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) { return pair[1]; }
      }
      return (false);
    }
    let _p = getQueryVariable('code')
    if (_p) {
      window.localStorage.setItem('invite_code', parseInt(_p))
      window.localStorage.setItem('isfirst_come', 1)
    }
  </script>
</html>
